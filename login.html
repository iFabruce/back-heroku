<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="login.css">
		<script src="angular.min.js"></script>
		<script src="loginApp.js"></script>
	</head>
	<body  ng-app="myApp"  ng-controller="main"> 
		<div class="container" id="container">
			<div class="form-container sign-in-container" >
				<form>
					<h1>BACKOFFICE</h1>
					<div class="social-container"></div>
					<span>Entrez votre identifiant et mot de passe: {{val}}</span>
					<input type="text" placeholder="Login"   ng-model="email"/>
					<input type="password" placeholder="Mot de passe" ng-model="password" />
					<button ng-click="login()" >Se connecter</button>
					<span>{{message}}</span>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-right">
						<h1>Avertissement!</h1>
						<p>Accès autorisé seulement aux administrateurs du site.</p>
						<p>Une fois que vous vous connecter, vous pouvez acceder à toutes les informations réstreinte du site avec une contrôle totale des données.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
