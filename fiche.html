<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fiche</title>
        <link rel="stylesheet" type="text/css" href="fiche.css">
        <script src="angular.min.js"></script>
        <script src="leaflet.js"></script>
        <script src="ui-leaflet.min.js"></script>
        <script src="ui-leaflet-layers.min.js"></script>
        <script src="angular-leaflet-directive.min.js"></script>
        <script src="ol.min.js"></script>
        <script src="https://code.angularjs.org/1.4.0/angular-sanitize.min.js"></script>
        <script src="http://tombatossals.github.io/angular-openlayers-directive/dist/angular-openlayers-directive.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.7.0/ol.min.css" />
        <script src="ficheApp.js"></script>
    </head>

    <body>
        <div class="container" ng-app="myApp" ng-controller="main">
            <div class="div1">
                <openlayers ol-center="center" style="width: 100%;height: 100%;">
                    <ol-marker ol-marker-properties="position" class="hidden"><span></span></ol-marker>
                </openlayers>
            </div>
            <div class="div2" id="div2">
                <img src="bg.jpg" style="width: 100%;height: 100%;">
            </div>
            <div class="div3">
                <h1>Status:</h1>
                <p> {{oneSignalement[0][2]}}</p><br>
                <h1>Cordonn√©es:</h1>
                <p>Latitude: {{oneSignalement[0][6]}}</p>
                <p>Longitude: {{oneSignalement[0][7]}}</p>
                <br>
                <h1>Type:</h1>
                <p> {{oneSignalement[0][1]}}</p><br>
                <h1>Date:</h1>
                <p> {{oneSignalement[0][3]}}</p><br>
                <br>
                <label for="region "><h1>Region</h1></label>
                <select ng-model="idRegion " id="region ">
                    <option value="{{region.id}} " ng-repeat="region in listeRegion ">{{region.nom}}</option>
                </select>
                <button ng-click="affecterSignalement(oneSignalement[0][0]) " style="background: gold ;border: 1px solid gold; width:100px;height: 25px;margin:2%; "><h4>Affecter</h4></button>
            </div>
        </div>
    </body>
</html>
