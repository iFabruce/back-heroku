                                            caption: "Statistique sur le nombre de signalements",
                                            xAxisName: "Mois",
                                            yAxisName: "Nombre",
                                            theme: "fusion",
                                        },
                                        "data": chartData
                                    };
                                    $scope.data = dataSource;
                                } 
                                else 
                                {
                                    var data = [];
                                    var xhr = new XMLHttpRequest();
                                    xhr.open('GET', 'https://heroku-ws-cloud.herokuapp.com/v1/signalements');
                                    xhr.setRequestHeader('Authorization', 'Bearer '+ window.localStorage['jwtToken']);
                                    xhr.onreadystatechange = function() {
                                        if (xhr.readyState === 4) {
                                            var t = [];
                                            const reponse = JSON.parse(xhr.responseText);
                                            for (let i = 0; i < reponse.length; i++) {
                                                window.localStorage.setItem(i, reponse[i].dateHeure);

                                            }
                                        }
                                    };
                                    xhr.send();

                                    var tabDateHeure = [];
                                    var i = 0;
                                    for (let i = 0; i < 12; i++) {
                                        if (window.localStorage.getItem(i) != null) {
                                            tabDateHeure.push(window.localStorage.getItem(i));
                                            window.localStorage.removeItem(i)
                                        }
                                    }
                                    for (i = 0; i < tabDateHeure.length; i++) {
                                        var mois = tabDateHeure[i].split("-")[1];
                                        if (mois == 1) {
                                            jan += 1;
                                        } else if (mois == 2) {
                                            fev += 2;
                                        } else if (mois == 3) {
                                            mar += 3;
                                        } else if (mois == 4) {
                                            avr += 4;
                                        } else if (mois == 5) {
                                            mai += 5;
                                        } else if (mois == 6) {
                                            juin += 6;
                                        } else if (mois == 7) {
                                            juil += 7;
                                        } else if (mois == 8) {
                                            au += 8;
                                        } else if (mois == 9) {
                                            sept += 9;
                                        } else if (mois == 10) {
                                            oct += 10;
                                        } else if (mois == 11) {
                                            nov += 11;
                                        } else if (mois == 12) {
                                            dec += 12;
                                        }
                                    }

                                    var chartData = [{
                                        label: 'Janvier',
                                        value: jan.toString()
                                    }, {
                                        label: 'Fevrier',
                                        value: fev.toString()
                                    }, {
                                        label: 'Mars',
                                        value: mar.toString()
                                    }, {
                                        label: 'Avril',
                                        value: avr.toString()
                                    }, {
                                        label: 'Mai',
                                        value: mai.toString()
                                    }, {
                                        label: 'Juin',
                                        value: juin.toString()
                                    }, {
                                        label: 'Juillet',
                                        value: juil.toString()
                                    }, {
                                        label: 'Aout',
                                        value: au.toString()
                                    }, {
                                        label: 'Septembre',
                                        value: sept.toString()
                                    }, {
                                        label: 'Octobre',
                                        value: oct.toString()
                                    }, {
                                        label: 'Novembre',
                                        value: nov.toString()
                                    }, {
                                        label: 'Decembre',
                                        value: dec.toString()
                                    }];

                                    var dataSource = {
                                        chart: {
                                            caption: "Statistique sur le nombre de signalements",
                                            xAxisName: "Mois",
                                            yAxisName: "Nombre",
                                            theme: "fusion",
                                        },
                                        "data": chartData
                                    };
                                    $scope.data = dataSource;
                                }
                            }
                            $scope.data();
                        }]);
                })();
                </script>
